<!DOCTYPE html>
<html lang="pt-BR">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Catalogo de Filmes Fase 1: Cadastro Manual (DOM Basico)</title>

     <link rel="stylesheet" href="style.css">

</head>
<body>    

    <h1>Catalogo de Filmes</h1>

    <form id="cadastro-filme">
    <h2>Adicionar Novo Filme</h2>
    <div>
        <label for="titulo">Titulo do Filme: </label>
        <input type="text" id="titulo" required>
        </div>

        <div>
        <label for="sinopse">Sinopse:</label>
        <textarea id="sinopse" required></textarea>
        </div>

        <button type="submit">Adicionar Filme</button>
</form>

<hr>

<h2>Minha Lista de Filmes</h2>

<div id="lista-filmes">
     <p>Nenhum filme cadastrado ainda.</p>
</div>

<script>
    const API_KEY = 'bbab209a';
    // 1. ARMAZENAMENTO DE DADOS
    // Array global que ira guardar todos os filmes como Objetos.
    // Ex: [{ titulo: 'Filme X', sinopse: 'Sinopse Y' }]
    const catalogo = [];

   // 2. CAPTURA DE ELEMENTOS DO DOM (Document Object Model)
   // Capturamos os elementos HTML que vamos interagir, usando seus IDs.
   const form = document.getElementById('cadastro-filme');
   // CORRECAO 1: Adicionado o sinal de atribuicao (=)
   const listaFilmesContainer = document.getElementById('lista-filmes');

   //------------------------------------------------------------------------------------------
   // FUNCAO DE REMOCAO
   //------------------------------------------------------------------------------------------
   /**
    * Remove um filme do array de dados e do elemento HTML na tela.
    * @param {number} indice A posiCAo do filme no array 'catalogo'.
    * @param {HTMLElement} elementoDOM O elemento <div> do filme a ser removido da tela.
    */
    function removerFilme (indice, elementoDOM) {
        // A. REMOCAO DO ARRAY (Logica)
        // splice(indice, 1) remove 1 elemento a partir da posicao 'indice'.
        // Isso atualiza o array 'catalogo'.
        catalogo.splice(indice, 1);

        // B. REMOCAO DO DOM (Visual)
        // CORRECAO 4: Adicionado elementoDOM.remove() para remover o elemento HTML da tela.
        elementoDOM.remove();
       
        // Opcional: Atualiza a mensagem da lista se estiver vazia
        if (catalogo.length === 0) {
              listaFilmesContainer.innerHTML = '<p>Nenhum filme cadastrado ainda.</p>';
        }

        // CORRECAO 5: Corrigido o console.log (uso de template string: crases e ${})
        console.log(`Filme no indice ${indice} removido. Catalogo atualizado:`, catalogo);
    }

   //-------------------------------------------------------------------------------------
   //FUNCAOO RENDERIZACAOO
   //-------------------------------------------------------------------------------------
   /** * Cria e exibe a estrutura HTML de um filme na lista.
    * @param {Object} filme O objeto (titulo, sinopse) do filme...
    * @param {number} indice Indice atual do filme no array catalogo.
    */
function renderizarFilme (filme, indice) {
      // Remove a mensagem Inicial se for o primeiro filme
   if (catalogo.length === 1) {
       listaFilmesContainer.innerHTML = '';
}

     // A. CRIACAO DE ELEMENTOS HTML (document.createElement)

     // Cria a (div) que sera o continer de cada filme.
     const filmeDiv = document.createElement('div');
     // Correcao 1: 'FilmeDiv' -> 'filmeDiv' (convencao de variaveis)
     filmeDiv.classList.add('filme-item'); // Adiciona uma classe para estilização

     // Cria o <h3> para o titulo e define seu texto.
     // CORRECAO 2: Tag "3" -> "h3"
     const tituloH3 = document.createElement("h3");
     // CORRECAO 3: Faltou o sinal de atribuicao (=)
     tituloH3.textContent = filme.titulo;

     // Cria o <p> para a sinopse e define seu texto.
     const sinopseP = document.createElement('p'); // Correcao: 'sinopsep' -> 'sinopseP'
     sinopseP.textContent = filme.sinopse;

     // Cria o botao de remocao.
     const removerBotao = document.createElement('button');
     removerBotao.textContent = 'Remover';
     removerBotao.classList.add('btn-remover');
     
     // B. DEFINICAO DO EVENTO DE REMOCAO (addEventListener)
     // Anexa a fucao 'removerFilme' ao clique do botao.
     removerBotao.addEventListener('click', () => {
           // Ao clicar, chamamos a funcao, passando o indice (posicao) e a propria <div> (filmeDiv)
            removerFilme (indice, filmeDiv);
});
    // C. ANEXAR ELEMENTOS (appendChild)
     // Monta a estrutura hierarquica:
     // filmeDiv
     // | - tituloH3
     // | - sinopseP
     // | - removerBotao
     filmeDiv.appendChild(tituloH3);
     filmeDiv.appendChild(sinopseP); // Correcao: 'sinopsep' -> 'sinopseP'
     filmeDiv.appendChild(removerBotao);
     
       // D. INSERCAO NO DOM FINAL
       // Adiciona o filme montado (filmeDiv) dentro do container principal na página.
    listaFilmesContainer.appendChild(filmeDiv); // Correcao: 'listaFilmes Container' -> 'listaFilmesContainer'
}
     //
       // FUNCAO PRINCIPAL DE ADICAO (Manipulador do Formulario)
     /** Lida com o envio do formulario, captura os dados e salva o filme.
     * @param {Event} evento O evento de 'submit' do formulario.
     */
     function adicionarFilme (evento) {0
       // 3. Previne o recarregamento da pagina
       // O comportamento padrao de um formulario e recarregar a pagina. O preventDefault() impede isso.
     evento.preventDefault();
       // 4. Captura os valores dos campos
       // CORRECAO 6: Removido o preventDefault() duplicado.
       // O comportamento padrao de um formulario e recarregar pagina. O preventDefault() impede isso.
       // evento.preventDefault();
       // 4. Captura os valores dos campos
     
       const tituloInput = document.getElementById('titulo');
     const sinopseInput = document.getElementById('sinopse');
       // Cria o objeto JavaScript com os dados
     
       const novoFilme = {
       titulo: tituloInput.value,
       sinopse: sinopseInput.value
};

     //5. Armazena o filme no Array
     // O metodo.push() adiciona o novo objeto no final do array 'catalogo'.
     catalogo.push (novoFilme);
     // 6. Renderiza na Tela
     // Passamos o novo objeto e seu indice (que sempre o ultimo, ou seja, tamanho - 1)
     renderizarFilme (novoFilme, catalogo.length - 1);

     
     // 7. Limpa o formulario
     // O metodo .reset() limpa todos os campos do formulario para o proximo cadastro.
     form.reset();
}
     
     
     // 8. ESCUTANDO O EVENTO DO BOTAO/FORMULARIO
     // Anexamos a funcao adicionarFilme ao evento de 'submit' do formulario.
     form.addEventListener('submit', adicionarFilme);

     console.log("JavaScript Carregado. Pronto para iniciar o catalogo!");
</script>

</body>
</html>
